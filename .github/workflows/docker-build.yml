name: Docker Build

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      ui: ${{ steps.filter.outputs.ui }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
            ui:
              - 'ui/**'

  build-api:
    needs: changes
    if: ${{ needs.changes.outputs.api == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install DevSpace
        uses: loft-sh/setup-devspace@v1
        with:
          version: "6.3.18"

      - name: Build API
        run: devspace build -t $(git describe --always)

  build-ui:
    needs: changes
    if: ${{ needs.changes.outputs.ui == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install DevSpace
        uses: loft-sh/setup-devspace@v1
        with:
          version: "6.3.18"

      - name: Build UI
        run: devspace build -t $(git describe --always)
